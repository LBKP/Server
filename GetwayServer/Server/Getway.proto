syntax = "proto3";
package Getway;

enum ServerType
{
    LOGIN = 0;
    LOBBY = 1;
}

message ServerRegister
{
    ServerType type = 1;
}

message MessageError
{
    enum ErrorType
    {
        HASH_ERROR = 0;
        MESSAGE_FORMAT_ERROR = 1;
        CHECK_SUM_ERROR = 2;
    }
    ErrorType error = 1;
}

message ClientConnected
{
	int32 hash = 1;
	bool connected = 2;
}