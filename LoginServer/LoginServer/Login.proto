syntax = "proto3";
package LOGIN;

message NewConnection_GL
{
	int32 hash = 1;
}

message ClientNeedLogin_LC
{

}

message ClientLogin_CL
{
	optional int32  Code = 1;
	optional string SessionId = 2;
}

message LoginState_LC
{
	enum LoginState
	{
		SUCCESS = 0;
		CODE_ERROR = 1;
		BUSY_ERROR = 2;
		SESSION_ERROR = 3;
	}
	LoginState State = 1;
	optional int32 SessionId = 2;
}